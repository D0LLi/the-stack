---
layout: default
---
<div class="post">

  <article class="post-content">
    <header class="page-header">
      {% if page.header %}
        <h1 class="page-title">{{ page.header }}</h1>
      {% else %}
        <h1 class="page-title">{{ page.title }}</h1>
      {% endif %}
    </header>
    {{ content }}
  </article>

</div>
